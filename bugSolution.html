<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct way to use innerHTML with a number. Converts the number to a string before assignment.
    document.getElementById("myDiv").innerHTML = String(123); 
  </script>
</body>
</html>
